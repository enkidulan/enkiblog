[buildout]
extends =
    versions.cfg
    extra/websauna_configs.cfg
    extra/circus.cfg
extensions += buildout.wheel
allow-hosts = *.python.org
parts += application  work_dirs
versions = versions
develop = .


[application]
recipe = zc.recipe.egg:script
dependent-scripts = true
eggs = enkiblog


[work_dirs]
recipe = z3c.recipe.mkdir
remove-on-update = no
conf = ${buildout:directory}/var/conf
logs = ${buildout:directory}/var/logs
filestorage = ${buildout:directory}/var/filestorage
blobs = ${buildout:directory}/var/filestorage/blobs
tmp = ${buildout:directory}/var/filestorage/tmp
paths =
    ${:conf}
    ${:logs}
    ${:filestorage}
    ${:blobs}
    ${:tmp}
